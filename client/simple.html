<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>简易抽奖转盘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #FF6B6B;
            background: white;
            transition: transform 3s ease-out;
            transform-origin: center;
        }
        .prize {
            position: absolute;
            width: 50%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: bottom right;
            font-weight: bold;
        }
        #spin-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #FF6B6B;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #spin-btn:hover {
            background: #FF5252;
        }
        #spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #FF6B6B;
            z-index: 5;
        }
        .info {
            margin-top: 30px;
            text-align: center;
        }
        #result {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>简易抽奖转盘</h1>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel">
            <!-- 奖品将通过JS生成 -->
        </div>
        <button id="spin-btn">抽奖</button>
    </div>
    
    <div class="info">
        <p>点击按钮开始抽奖</p>
        <p id="result"></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 奖品配置
            const prizes = ['一等奖', '二等奖', '三等奖', '谢谢参与', '谢谢参与', '三等奖', '二等奖', '谢谢参与'];
            const colors = ['#FFD700', '#C0C0C0', '#CD7F32', '#CCCCCC', '#CCCCCC', '#CD7F32', '#C0C0C0', '#CCCCCC'];
            
            // 变量
            let isSpinning = false;
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const resultText = document.getElementById('result');
            
            // 创建奖品扇区
            function createPrizes() {
                const angle = 360 / prizes.length;
                
                for (let i = 0; i < prizes.length; i++) {
                    const prize = document.createElement('div');
                    prize.className = 'prize';
                    prize.style.transform = `rotate(${i * angle}deg) translateY(-50%)`;
                    prize.style.backgroundColor = colors[i];
                    prize.innerHTML = `<div style="transform: rotate(-${i * angle}deg)">${prizes[i]}</div>`;
                    wheel.appendChild(prize);
                }
            }
            
            // 旋转转盘
            function spinWheel() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                resultText.textContent = '转盘旋转中...';
                
                // 计算旋转角度（5-8圈）
                const spins = 5 + Math.floor(Math.random() * 4);
                const targetIndex = Math.floor(Math.random() * prizes.length);
                const degrees = spins * 360 + (360 - targetIndex * (360 / prizes.length) - (360 / prizes.length) / 2);
                
                // 应用旋转
                wheel.style.transform = `rotate(${degrees}deg)`;
                
                // 显示结果
                setTimeout(() => {
                    const result = prizes[targetIndex];
                    if (result === '谢谢参与') {
                        resultText.textContent = '很遗憾，' + result;
                    } else {
                        resultText.textContent = '恭喜您获得：' + result;
                    }
                    isSpinning = false;
                    spinBtn.disabled = false;
                }, 3000);
            }
            
            // 事件监听
            spinBtn.addEventListener('click', spinWheel);
            
            // 初始化
            createPrizes();
        });
    </script>
</body>
</html>
